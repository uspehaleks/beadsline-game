version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: beadsline_postgres
    environment:
      POSTGRES_DB: beadsline_db
      POSTGRES_USER: beadsline_user
      POSTGRES_PASSWORD: beadsline_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: